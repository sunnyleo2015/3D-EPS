<div class="reader-list">
  <ngx-datatable class="material striped"
                 [columnMode]="'force'"
                 [loadingIndicator]="loadingIndicator"
                 [reorderable]="reorderable"
                 [columns]="columns"
                 [rows]="readerList"
                 [selectionType]="'single'"
                 [selected]="selections"
                 (select)="selectLabel($event)"
  >
  </ngx-datatable>
</div>
