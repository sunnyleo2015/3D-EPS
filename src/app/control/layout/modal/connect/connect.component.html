<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" id="deleteWallModalLabel">接口设置</h4>
</div>
<div class="modal-body">
  <form #IpForm="ngForm" name="connect_engine_form">
    <div class="form-group">
      <label for="engine_address">IP 地址</label>
      <input type="text" class="form-control" id="engine_address" name="IP" placeholder="请输入IP地址" [(ngModel)]="ip">
    </div>
    <div class="form-group">
      <label for="port">端口号</label>
      <input type="text" class="form-control" id="port" name="port" placeholder="请输入端口号" [(ngModel)]="port">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="closeModal()">取消</button>
  <button type="submit" class="btn btn-primary" (click)="connect()">确认</button>
</div>
